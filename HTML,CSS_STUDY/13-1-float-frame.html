<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        
        body{
            margin: auto;
            border: 1px solid black;
            width: 800px;
        }
        #header,
        #nav,
        #mid,
        #footer {
            
            border: 1px solid black;
        }

        #header {
            margin: 10px;
            text-align: center;
            height: 100px;
            line-height: 100px;
        }

        #nav {
            margin: 10px;
            overflow: hidden;
            text-align: center;
            height: 130px;
        }
        #nav p{
            top:10px;
            position: relative;
        }
        #nav ul{
            margin: 5px;
            
        }
        #nav ul li {
            list-style: none;
            float:left;
            border: 1px solid black;
            width: 136px;
            height: 40px;
            line-height: 40px;
            
            top:20px;
            position: relative;

        }
        #mid{
            height:400px;
            border: 1px solid black;
            margin: 10px;
            text-align: center;
        }

        #content {
            margin: 10px;
            border: 1px solid black;
            float:left;
            height:380px;
            width:435px;
        }

        #banner {
            margin: 10px;
            border: 1px solid black;
            float:left;
            width: 300px;
            height:380px;
        }

        #footer {
            margin: 10px;
            clear: both;
            height: 100px;
            text-align: center;
            line-height: 100px;
        }
    </style>
</head>

<body>
    <div id="tot">
        <div id="header">header</div>
        <div id="nav">
            <p>
                NAVIGATION
            </p>
            <ul>
                <li>menu1</li>
                <li>menu2</li>
                <li>menu3</li>
                <li>menu4</li>
                <li>menu5</li>

            </ul>

        </div>
        <div id="mid">

            <div id="content">content</div>
            <div id="banner">banner</div>
        </div>
        <div id="footer">footer</div>
    </div>
</body>

</html>
