<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=`, initial-scale=1.0">
    <title>Document</title>
    <style>
        #contain{
            width:800px;
            margin:0 auto;
            border: 1px solid #cccccc;
        }
        #header{
            height: 50px;
            background-color: #cccccc;
        }
        #wrap{
            height:200px;
            /* position: relative; */
        }
        #footer{
            height: 50px;
            background-color: #cccccc;
        }
        #content1{
            width:100px;
            height:100px;
            background-color: red;
            position: absolute;
            border: 2px dashed green;
            top:10px;
            left: 10px;
            z-index: 15;
        }
        #content2{
            width:100px;
            height:100px;
            background-color: yellow;
            position: absolute;
            border: 2px dashed green;
            top:50px;
            left: 50px;
            z-index: 10;
        }
    </style>
</head>

<body>
    <div id="cotain">
        <div id="header">Header</div>
        <div id="wrap">
            <div id="content1">content1</div>
            <div id="content2">content2</div>

        </div>
        <div id="footer">
            footer
        </div>
    </div>
</body>

</html>
