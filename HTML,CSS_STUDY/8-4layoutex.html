<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #header, #mid, #footer {
            width: 1001px;
            overflow: hidden;
            clear: both;

        }

        .l1, .l4, .l7 {
            border: 1px solid black;
            width: 250px;
            height: 150px;
            float: left;
            background-color: blue;
        }

        .l2,  .l5, .l8 {
            border: 1px solid black;
            height: 150px;
            width: 494px;
            float: left;
            background-color: blue;
        }

        .l3, .l6,  .l9 {
            border: 1px solid black;
            height: 148px;
            width: 250px;
            float: right;
            background-color: blue;
        }

        .l4, .l5, .l6 {
            height: 420px;
        }

        .l1 {
            border-radius: 45px 0 45px 0;
        }

        .l2 {
            border-radius: 0 0 45px 45px;
        }

        .l3 {
            border-radius: 0 45px 0 45px;
        }

        .l4 {
            border-radius: 0 45px 45px 0;
        }

        .l5 {
            text-align: center;
            border-radius: 45px 45px 45px 45px;
        }

        .l6 {
            border-radius: 45px 0 0 45px;
        }

        .l7 {
            border-radius: 0 45px 0 45px;
        }

        .l8 {
            border-radius: 45px 45px 0 0;
        }

        .l9 {
            border-radius: 45px 0 45px 0;
        }
        #mid .list{
            width:450px;
            text-align: center;
        }
        ul > li{
            list-style: none; 
            width:100px;
            float:left;
        }
    </style>
</head>

<body>
    <div id="main">
        <div id="header">
            <div class="l1"></div>
            <div class="l2"></div>
            <div class="l3"></div>

        </div>
        <div id="mid">
            <div class="l4"></div>
            <div class="l5">
                <div class="list">
                    <ul>
                        <li>menu1</li>
                        <li>menu2</li>
                        <li>menu3</li>
                        <li>menu4</li>
                    </ul>
                </div>
                <br>
                <div id="string">
                    <p>하이 서울 브랜드</p>
                    하이 서울 브랜드
                </div>
            </div>
            <div class="l6"></div>
        </div>
        <div id="footer">
            <div class="l7"></div>
            <div class="l8"></div>
            <div class="l9"></div>
        </div>
    </div>
</body>

</html>
