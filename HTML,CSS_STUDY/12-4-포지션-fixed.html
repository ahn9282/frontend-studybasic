<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 100px;
            height: 100px;
            opacity: 0.7;

        }
        #wrap{
            width:300px;
            height: 300px;
            position: absolute;
            top: 300px;
            left: 300px;
            background-color: yellow;
            opacity: 0.4
            ;

        }
        #wrap .content{
            background-color: orange;
            top:100px;
            left:100px;
            position: fixed;
            width: 120px;
            height: 120px;
            
        }

        div:nth-child(1) {
            background-color: #ff0000;
            top: 0;
            left: 0;
            position: fixed;
        }

        div:nth-child(2) {
            background-color: #00ff00;
            top: 50px;
            left: 50px;
            position: absolute;
        }
        div:nth-child(3) {
            background-color: #0000ff;
            top: 100px;
            left: 100px;
            position: absolute;
        }
    </style>
</head>

<body>
    <div></div>
    <div></div>
    <div></div>

    <div id="wrap">
        <div class="content"></div>
    </div>
</body>

</html>
