<!DOCTYPE html>
<html>
<head>
<style>
.flex-container {
  display: flex;
  background-color: #f1f1f1;
}

.flex-container > div {
  background-color: DodgerBlue;
  color: white;
  width: 100px;
  margin: 10px;
  text-align: center;
  line-height: 75px;
  font-size: 30px;
}
</style>
</head>
<body>

<h1>Flexible Items</h1>

 <div class="flex-container">
  <div style="order:3">1</div>
  <div style="order:2">2</div>
  <div style="order:4">3</div> 
  <div style="order:1">4</div>
</div> 

 <div class="flex-container">
    <div style="flex-grow:3">1</div>
    <div style="flex-grow:1">2</div>
    <div style="flex-grow:3">3</div> 
  </div> 

   <div class="flex-container">
    <div >1</div>
    <div >2</div>
    <div style="flex-shrink:0">3</div>
    <div  style="flex-shrink:3">4</div>
    <div  style="flex-shrink:0">5</div>
    <div >6</div>
    <div >7</div>
    <div >8</div>
    <div >9</div>
    <div >10</div> 
    <br>


     <div class="flex-container">
        <div >1</div>
        <div >2</div>
        <div style="flex-basis:200px">3</div>
        <div  >4</div> 
  

        <div class="flex-container">
            <div >1</div>
            <div >2</div>
            <div style="flex: 0 0 200px">3</div><!-- flex-grow, flew-shrink and flex-basis  -->
            <div  >4</div>
  </div>

<p>All direct children of a flexible container becomes flexible items.</p>

</body>
</html>
