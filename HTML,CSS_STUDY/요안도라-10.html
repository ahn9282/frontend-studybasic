<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #title {
            width: 1000px;
            height: 400px;
            background-image: url("https://fastly.4sqi.net/img/general/600x600/3080677_bPBqJ6KKfNr2BWm7yo1o_NxIwoNMZR-mRTOK9GU-6tg.jpg");
            border: 1px solid #cccccc;
            background-size: cover;
            font-weight: bold;
        }

        #text ul {
            line-height: 300px;
        }

        #text ul li {
            list-style: none;
            padding: 20px;
            display: inline;
            height: 50px;
        }

        #text ul li:nth-child(1) {
            float: right;
            font-size: 3em;
            color: antiquewhite;
            font-weight: bold;
        }

        #text ul li:nth-child(2) {
            clear: both;
            float: right;
            color: gold;
            font-size: 2em;
        }

        #title .text {
            line-height: 200px;
        }

        #menu {
            clear: both;
            list-style: none;
            width: 960px;
            height: 100px;
            background-color: #a4d259;
            margin: 0;
            text-align: center;
        }

        #menu li:nth-child(1) {
            display: inline-block;
        }

        #menu li:nth-child(2) {
            display: inline-block;
        }

        #menu li:nth-child(3) {
            display: inline-block;
        }

        #menu li:nth-child(4) {
            display: inline-block;
        }

        #menu li {
            width: 220px;
            line-height: 100px;
        }

        #menu li:hover {
            color: red;
        }
    </style>
</head>

<body>
    <div id="title">
        <div id="text">
            <ul>
                <li>Joandora</li>
                <li>가장 제주다운 수산리집</li>
            </ul>
        </div>
    </div>
    <ul id="menu">
        <li>이용 안내</li>
        <li>객실 소개</li>
        <li>예약 방법</li>
        <li>예약 하기</li>
    </ul>
</body>

</html>
