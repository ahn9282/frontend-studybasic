<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        
        #main ul > li{
            list-style: none;
        }

        #main ul li:nth-child(1) {
            background-color: #bbbbbb;
            width:100px;
            height:80px;
            opacity:1;
            display:inline-block;
        }

        #main ul li:nth-child(2) {
            background-color: #bbbbbb;
            width:100px;
            height:80px;
            opacity:0.7;
            display:inline-block;
            
        }

        #main ul li:nth-child(3) {
            background-color: #bbbbbb;
            width:100px;
            height:80px;
            opacity:0.4;
            display:inline-block;
        }
        
       #main ul li h4{
            color:black;
            opacity:1;
        }
    </style>
</head>

<body>
    <div id="main">
        <ul>
            <li><h4>우리나라 만세!!</h4></li>
            <li><h4>대한민국 만세!!</h4></li>
            <li><h4>KOREA FIGHTING!!</h4></li>
        </ul>
    </div>
</body>

</html>
