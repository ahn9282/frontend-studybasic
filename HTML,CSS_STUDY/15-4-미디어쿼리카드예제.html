<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: rgb(92, 60, 12);
        }

        #container {
            width: 320px;
            margin: 50px auto;
        }

        .card {
            position: relative;
            width: 300px;
            height: 500px;
            margin: 20px 10px;
            border: 1px solid #0f0f33;
            background: white;
        }

        .words {
            position: absolute;
            top: 300px;
            left: 10px;
            padding: 10px;
            text-align: center;
        }

        @media screen and (min-width:768px) and (max-width:1680px) {
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }

            body {
                background-color: rgb(92, 60, 12);
            }

            #container {
                width: 570px;
                margin: 50px auto;
            }

            .card {
                position: relative;
                width: 550px;
                height: 250px;
                margin: 20px 10px;
                border: 1px solid #0f0f33;
                background: white;
            }

            .words {
                position: absolute;
                top: 50px;
                left: 310px;
                padding: 10px;
                width:200px;
                text-align: center;
            }

            
        }
        @media screen and (min-width:1680px)  {
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }

            body {
                background-color: rgb(92, 60, 12);
            }

            #container {
                width: 1710px;
                margin: 50px auto;
            }

            .card {
                position: relative;
                float:left;
                width: 550px;
                height: 250px;
                margin:  10px;
                border: 1px solid #0f0f33;
                background: white;
            }

            .words {
                position: absolute;
                top: 50px;
                left: 310px;
                padding: 10px;
                width:200px;
                text-align: center;
            }

            
        }
    </style>
</head>

<body>
    <div id="container">
        <div class="card">
            <img src="/images/box1.jpg" alt="">
            <div class="words">
                <h2>일 분 전만큼 먼 시간은 없다</h2>
                <h3>- Jim Boshop</h3>
            </div>
        </div>
        <div class="card">
            <img src="/images/box2.jpg" alt="">
            <div class="words">
                <h2>웃음은 마음의 조깅이다.</h2>
                <h3>- Nornam Consius</h3>
            </div>
        </div>
        <div class="card">
            <img src="/images/box3.jpg" alt="">
            <div class="words">
                <h2>낡은 옷은 그냥 입고 새 책을 사라</h2>
                <h3>- austin Phelps</h3>
            </div>
        </div>
    </div>
</body>

</html>
