<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            font: 14px 맑은 고딕;
        }
        .container{
            width: 960px;
            margin: 0 auto;
            background-color: #fff;
            border: 1px solid #e7e7e7;
        }

        header{
            height: 280px;
            background-image: url(../images/bg.png);
            background-repeat: no-repeat;
            background-position: left top;            
        }

        header h1{
            color:#FFC;
            text-shadow: 1px 2px 2px #000;
            font-size: 3em;
        }

        .navi{
            background: #271717;
            margin-top: -15px;
            width: 960px;
            height: 60px;
        }

        .navi ul{
            list-style: none;
            height: 40px;
            padding-top: 10px;
            padding-bottom: 5px;
        }

        .navi ul li{
            display: inline-block;
            font-size: 15px;
        }

        .navi a,.navi a:visited{
            padding: 10px 5px 5px 35px;
            display: block;
            color: #fff;
            width: 150px;
            text-decoration: none;
        }
        .words{
            margin-left: 70%;
            padding-top: 10%;
        }
        .navi a:hover, .navi a:active, .navi a:focus{
            color: #fc0;
            
        }

    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="words">
                <h1>Joandora</h1>
                <h2>가장 제주단운 수산리집</h2>
            </div>
        </header>
        <nav class="navi">
            <ul>
                <li><a href="#">이용안내</a></li>
                <li><a href="#">객실소개</a></li>
                <li><a href="#">예약방법</a></li>
                <li><a href="#">예약하기</a></li>
            </ul>
        </nav>
    </div>
</body>
</html>
