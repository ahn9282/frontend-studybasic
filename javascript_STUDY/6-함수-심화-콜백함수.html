    <script>
        function sayHello(name, callback = function(){
            return "좋은 아침입니다."
        }){

            document.write(callback())
            document.write("<hr>")
        }

        function add(x,y,callback){
            callback(x+y);
            document.write("<hr>")
        }
        function sub(x,y,callback){
            callback(x-y);

        }

                document.write("Helloworld " + x + "<br>");
   

            }
     function callthreeTimes(callback){
        for(let i =1; i <=7;i++){
            callback(i);
        }
     }
        callthreeTimes(print);

        function triStarPrint(num){
            for(let i =1; i<=num;i++){
                for(let j =1;j<=i;j++){
                    document.write("*");
                }
                document.write("<br>");
            }
        }
        function triStarReversePrint(num){
            for(let i =1; i<=num;i++){
                for(let j =num;j>=i;j--){
                    document.write("*");
                }
                document.write("<br>");
            }
        }



function starPrint(callback){
callback(5);
}

starPrint(triStarPrint);
document.write("<hr>");
starPrint(triStarReversePrint);
