<body>
  


  <canvas id="myCanvas"  style="border:1px solid #000000; width:100%;"></canvas>
    <script>
const canvas = document.getElementById("myCanvas");
const ctx = canvas.getContext("2d");

ctx.beginPath();
ctx.arc(50, 50, 50, 0, 2 * Math.PI);
ctx.stroke();
ctx.beginPath();
ctx.arc(100, 50, 20, 0, 2 * Math.PI);
ctx.stroke();
    </script>

</body>
