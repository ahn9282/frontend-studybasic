  <style>
    #cEvent{
      width:200px;
      height: 200px;
      background-color: red;
      color: antiquewhite;
      text-align: center;
      line-height: 200px;
      display: flex;

    #cEventAdd, #cEventRmv{
      margin-top: 20px;
      width:200px;
      height: 200px;
      background-color: blue;
      color: antiquewhite;
      text-align: center;
      line-height: 200px;
      display: flex;
      flex: row;

    }
   .str{
    color: black;
    }

<body>
<div id="cEvent" onclick="headClick()" >click event</div>
<div id="cEventAdd">click Event</div>
<div id="cEventRmv">click Remove</div>
<script>
   function headClick(){
       alert('Bye~~');

    
      }
   window.onload = function(){
    let adder = document.getElementById('cEventAdd');
    let remover = document.getElementById('cEventRmv');

    function addHandler(){
      console.log("Click!!");
      if(adder.style.backgroundColor == "blue"){

        adder.style.backgroundColor="green";
      }else{
        adder.style.backgroundColor="blue";

      }
    }
    adder.addEventListener('click',e => addHandler());

    function removeHandler(){
      console.log("event remove!!");
    }
    remover.addEventListener('click',removeHandler);


    let cEvent = document.querySelector('#cEvent');
       let str = document.createElement("span");
       str.textContent = '클랙했다';
       str.color = "black";
       str.className ="str";
       let click = cEvent.addEventListener('click',e => cEvent.appendChild(str));
   }
</script>
