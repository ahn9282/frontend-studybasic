<body>
  <input type="text" id="inputtxt">
  <button type="button" onclick="lists()">추가</button>

  <script>
    let arr=new Array();
    function lists(){
      let txt = document.querySelector('#inputtxt').value;
      let txtarr = txt.split(" ");
      let dlt = false;
      for(let str of txtarr){
        if(str==="X"){
          dlt = true;
        }
      }
      if(dlt === true){
        for(let list of arr){
          if(list===txtarr[0]){
           console.log( arr.indexOf(list));
           arr.splice(arr.indexOf(list),1)
          }
        }
      }else{

        arr.push(txt);
      }
      console.log(arr);
      document.querySelector('#inputtxt').value="";
    }
  </script>
</body>
