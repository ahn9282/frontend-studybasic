<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4-반복문</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://3cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</head>

<body>

    <script>
        let count = 0;
        while (count < 5) {
            document.write(" hello world " + "<br>");
            count++;
        }

        let num = Number(prompt('단을 입력'));
        count = 1;
        while (count <= 9) {

            document.write(num + " * " + count + " = " + (num * count) + "<br>");
            count++;

        }
        let sum = 0;
        for (let i = 1; i <= 10; i++) {
            sum += i;
        }
        document.write("sum : " + sum+"<br>");

        for(let i =1;i<=100;i++){
            if(i%7 == 0 && i%5==0){
                document.write(i + "  ");
            }
        }
        document.write("<br>");
        for(let i =2;i<=8;i = i+2){
            for(let j =1; j <=9;j++){
                document.write(i + " * " + j + " = " + (i*j)+" ");
            }
            document.write("<br>");
        }
        for(let i = 1;i<=5;i++){
            for(let j =1; j <=5 ; j++){
                document.write("*");
            }
                document.write("<br>");
        }
        for(let i = 1;i<=5;i++){
            for(let j =1; j <=i ; j++){
                document.write("*");
            }
                document.write("<br>");
        }
        for(let i = 1;i<=5;i++){
            for(let j =6-i; j >=1 ; j--){
                document.write("*");
            }
                document.write("<br>");
        }
        document.write("<hr>");
        for(let i = 1;i<=5;i++){ 
              for(let j =10-i; j >=0 ; j--){
                document.write("&nbsp");
            }
            for(let j =1; j <=(2*i)-1 ; j++){
                document.write("*");
            }
                document.write("<br>");
        }
    </script>

</body>

</html>
