<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <style>

  </style>
  <script>
    $(document).ready(function () {
      $("#sbmBtn").click(function () {
        if ($("#uId").val() == "") {
          alert('userID is blank!!');
        } else if ($("#uPw").val() == "") {
          alert('userPW is blank!!');
        } else {

          $("#loginForm").submit();
        }
      })
      $('#resBtn').click(function () {
        alert('reset ok!!');
        $('#loginForm')[0].reset();
      })


    })
  </script>
  <style>



  </style>

</head>

<body>
  <form id="loginForm" action="http://www.google.com">
    USER ID : <input id="uId" type="text" name="uId"><br>
    USER PW : <input id="uPw" type="password" name="upw"><br>
    <input id="sbmBtn" type="button" value="SUBMIT">
    <input id="resBtn" type="button" value="RESET">
  </form>

</body>

</html>
