<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4-조건문응용</title>
    <script>


        let kor = prompt('국어 점수',"즉시 입력");
        let eng = prompt('영어 점수',"즉시 입력");
        let math = prompt('수학 점수',"즉시 입력");
        document.write("국어 : " + kor + "<br>");
        document.write("영어 : " + eng + "<br>");
        document.write("수학 : " + math + "<br>");

        let total = (Number(kor) + Number(eng) + Number(math)) ;
        let avg = total /3;
        document.write("총점 : "+total+"<br>");
        if (avg >= 90) {
            document.write("평균 : " + avg.toFixed(2) + " 수 입니다." + "<br>");
        } else if (avg >= 80) {
            document.write("평균 : " + avg.toFixed(2) + " 우 입니다." + "<br>");
        } else if (avg >= 70) {
            document.write("평균 : " + avg.toFixed(2) + " 미 입니다." + "<br>");
        } else if (avg >= 60) {
            document.write("평균 : " + avg.toFixed(2) + " 양 입니다." + "<br>");
        } else {
            document.write("평균 : " + avg.toFixed(2) + " 가 입니다." + "<br>");
        } 
    </script>
</head>

    <script>

    </script>

</body>

</html>
