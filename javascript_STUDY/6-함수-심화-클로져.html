<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5-함수</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://3cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</head>

<body>
    <script>
    function funName(x){
        let varname = ":: 요청한 " + x  + "에 대한 구구단 :: "
        return function(){
            document.write(varname);
            for(let i = 1; i < 10 ; i++){
                document.write(x + " * " + i + " = " + (x*i) + " || ");
            }
            document.write("<br>");
        }
    }
    let fun = funName(2);
    fun();
   
    document.write("<hr>");
        fun = funName(5);
    fun();
    function hapClose(x){
        document.write("<hr>");
        let varname = ":: 요청한 " + x  + "까지의 합 :: "
        return function(){
            document.write(varname);
            let sum = 0;
            for(let i = 1; i <= x ; i++){
                sum +=i;
            }
            return sum;
        }
    }
    fun = hapClose(10);
    document.write(fun());
    
    fun = hapClose(100);
    document.write(fun());
    </script>
</body>

</html>
