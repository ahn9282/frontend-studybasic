<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>10-DOM-객체.</title>
  <script>
    window.onload = function () {
      let selected = document.querySelector("h1");
      selected.style.color = "red";
      selected = document.querySelector(".h2");
      selected.style.color = "blue";
      selected = document.querySelector("#h3");
      selected.style.color = "green";
      selected = document.querySelector("div span");
      selected.style.color = "purple";
      //querySelector는 문서 내 첫 번째 요소만 반환해준다.
      //전체 반환하려면 querySelectAll을 사용

      selected = document.querySelector("div span:first-child");
      selected.style.color = "yellow";
      selected = document.querySelector("div span:nth-child(5)");
      selected.style.color = "skyblue";
      selected = document.querySelector("div span:nth-child(3)");
      selected.style.color = "purple";

 
      let parent = document.querySelector("#top");
     // parent.innerHTML = "";//삭제 방법 1 부모를 찾아 자식을 ""로 바꿔서 지움
      let child = document.querySelector("#down");
      parent.removeChild(child);//삭제 방법 2 삭제하고자 하는 자식의 id만  지우는 방법
      let child1 = document.querySelector("#down1" );
      child1.remove();// 삭제 방법 3 삭제하고자 하는 id만 지우는 방법

    }
  </script>
</head>


<body>
<div id="top">
  <div id="down">자식</div>
  <div id="down1">자식1</div>
</div>
<h1>h1h1</h1>
<h2 class="h2">h2h2</h2>
<h3 id="h3">h3h3</h3>
<h4 id="h4">h4h4</h4>
<div>
  <span>Span1</span><br>
  <span>Span2</span><br>
  <span>Span3</span><br>
</div>

</body>

</html>
