<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script>
    window.onload = function(){
      $("P").css("width", "500px");
      $("P").css("height", "300px");
      $("P").css("lineHeight", "300px");
      $("P").css("border", "1px solid #aaaaaa");
      $("P").css("text-align", "center");
      jQuery("p").css("color","blue");

      let myJQ = jQuery("h1");
      myJQ.css("textDecoration", "underline");
      myJQ.css("width", "300px").css("border","10px solid #ff1234").css("backgroundColor","aqua");
    }
  </script>
</head>
<body>
  <p>
    Hello Jquery!!
  </p>
  <h1>dldldld</h1>
</body>
</html>
