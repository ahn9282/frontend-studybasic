class Grade{
  constructor(a,b,c){
    this.a=a;
    this.b=b;
    this.c=c;
  }
  getAvg(){
 return (this.getTotal()/3).toFixed(2);
  }
  getTotal(){
    return (this.a+this.b+this.c);
  }
  getGrade(){
    let avg=this.getAvg();
    if(avg >=90){
      return "수";
    }else if(avg >=80){
      return "우";
    }else if(avg >=70){
      return "미";
    }else {
      return "양";
    }
  }
}

let grade = new Grade(90,80,70);
let $avg=grade.getAvg();
let $tot=grade.getTotal();
let $gtd=grade.getGrade();

console.log("합은" +$tot +" 평군은 " +$avg+" 등급은 "+$gtd);
