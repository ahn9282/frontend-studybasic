<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2-데이터타입</title>
    <script >        
    //문자열
    var str = "가나다라";
    document.write(str + "<br>");
    const str1 = "!!가나다라";
    document.write(str1+ "<br>");
    let str2 = "@@가나다라";
    document.write(str2+ "<br>");
    //숫자
    let num = 123.45;
    document.write(num + "<br>");
        let number=123;
        document.write("num의 타입은 => "+typeof(num)+"<br>");
        document.write("number를 String타입으로 => " + typeof(number.toString())+"<br>");

        //불리언

        let bool = true;
        document.write(bool+ "<br>");
        let bool1 = false;
        document.write(bool1+ "<br>");
        
    </script>
</head>

<script>

</script>
 
</body>
</html>
