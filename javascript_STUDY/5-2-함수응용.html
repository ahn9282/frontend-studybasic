<body>
    <script>
        let varArr;
        function funArgument(){
            for(let i=0;i <arguments.length;i++){
                document.write(arguments[i] + "&nbsp");
            }
            return arguments;
        }
        varArr=funArgument(1,2,3,4);
        console.log(varArr);
        document.write("<hr>");
        varArr=funArgument(1,2,3,4,5,6,7,8);
        
        document.write("<hr>");

        for(let i in varArr){
            document.write(varArr[i] + "&nbsp");
        }
        

        document.write("<br>");
   function starPrint(x){
    for(let i = 1;i<=x;i++){ 
              for(let j =(2*x)-i; j >=0 ; j--){
                document.write("&nbsp");
            }
            for(let j =1; j <=(2*i)-1 ; j++){
                document.write("*");
            }
                document.write("<br>");
        }
   }
   starPrint(5);
   starPrint(7);

   let fff=  function(x){
    for(let i = 1;i<=x;i++){ 
              for(let j =(2*x)-i; j >=0 ; j--){
                document.write("&nbsp");
            }
            for(let j =1; j <=(2*i)-1 ; j++){
                document.write("*");
            }
                document.write("<br>");
        }
       return "";
   }
    document.write(fff(4));
    document.write(fff(7));
    </script>
