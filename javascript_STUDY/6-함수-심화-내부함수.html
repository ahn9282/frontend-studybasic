<body>
    <script>
   function outFun(width,height){
    console.log("width : " + width);
    console.log("height : " + height);

    function triangle(){
        return (width* height)/ 2.0;
    }

    function rectangle(){
        return (width* height);
    }
    
    function circle(){
        return (width* width) * Math.PI;
    }
   console.log("원 넓이 : "+ circle());
   console.log("삼각형 넓이 : "+ triangle());
   console.log("사각형 넓이 : "+ rectangle());
   }

   let area= outFun(4,3);
   
    </script>
