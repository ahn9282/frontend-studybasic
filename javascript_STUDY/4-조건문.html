    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4-조건문</title>
    <script >    

   let num = 100;

   if(num >50){
    document.write("50초과입니다. " + "<br>")
   }
        num = num+50;
   if(num <=50){
    document.write("50 미만입니다. " + "<br>")
   }

   num = 300;

   if(num >=200){
    document.write("200 이상입니다. " + "<br>")
   }else if(num >= 150){
    document.write("200 미만 150 이상입니다. " + "<br>");
   }else{
    document.write("150 미만입니다. " + "<br>");
   }
   document.write("num : " + num);
    </script>
