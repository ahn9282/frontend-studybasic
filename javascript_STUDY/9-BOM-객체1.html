<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>9-BOM-객체.</title>
  <script>
    window.alert("Window Object");
    window.console.log("윈도우 객체");
    //브라우저 자체에 대한 객체
   let newWindow =  window.open("http://www.google.com", "openWindow", "width=800, height=500");

   newWindow.moveTo(50,50);

   for(let i=0;i<500;i++){
    newWindow.moveBy(1,1);
   }

   newWindow.resizeTo(600,300);
   for(let i=0;i<100;i++){
    newWindow.resizeBy(-1,-1);
   }

    </script>

</head>

<body>
</body>

</html>
