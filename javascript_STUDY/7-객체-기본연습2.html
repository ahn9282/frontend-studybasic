<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>7-객체</title>

  <script>

    let area = {
     width : 3,
     height : 4,
     rectangleArea : function(){
       return this.width * this.height;
      },
      triangeleArea : function(){
       return this.rectangleArea()/2;
      },
     circleArea : function(){
      return Math.PI * Math.pow(this.width,2);
     }
    }
    document.write("너비 : " + area.width + "<br>");
    document.write("높이 : " + area.height + "<br>");
    document.write("삼각형의 넓이 : " + area.triangeleArea() + "<br>");
    document.write("사각형의 넓이 : " + area.rectangleArea() + "<br>");
    document.write("원의 넓이 : " + area.circleArea().toFixed(2) + "<br>");
   
  </script>

</head>

<body>
</body>

</html>
