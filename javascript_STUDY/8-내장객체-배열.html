<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>8-내장객체</title>
  <script>
    let arr1 = new Array("박용택", "이승엽", "정상호","한기주","장원삼");
    let arr2 = new Array("손승락", "이호준", "박세웅","해커","운허슬");
    let arr3 = new Array(1,5,2,3,4,6);
    document.write(arr1.length + "<br>");
    document.write(arr1.join() + "<br>");
    document.write(arr3.join() + "<br>");
    document.write(arr3.reverse() + "<br>");
    document.write("arr3 : "+arr3 + "<br>");
    document.write(arr1.slice(1,3) + "<br>");
    document.write(arr1 + "<br>");
    
    document.write(arr3.sort() + "<br>");
    document.write("arr3 : "+arr3 + "<br>");

    let arr4 = new Array(1,6,3,5,4,2);
    arr4.sort(function(a,b){return a-b;});
    document.write(arr4+ "<br>");
    arr4.sort(function(a,b){return b-a;});
    document.write(arr4+ "<br>");

    let letArr1 = new Array();
    letArr1.push("가나다", "마바사");
    document.write("letArr1 : " + letArr1+"<br>");
    letArr1.shift();//배열의 제일 앞 값을 제거
    letArr1.pop();//배열의 제일 뒤 값을 제거
    document.write("letArr1 : " + letArr1+"<br>");

    let letArr2 = new Array(5);

    let letArr3 = new Array(123,456,"abc",true,function(){ return "인덱스 4의 함수" + "<br>" },undefined,{});
    document.write("letArr3[4] : "+letArr3[4]+"<br>");
    document.write("letArr3[4]() : "+letArr3[4]());

    let arrFor=[1,2,3];

    for(let i=0;i<arrFor.length;i++){
      console.log(arrFor[i]);
    }
    for(let num in arrFor){
      console.log(arrFor[num]);
    }
    for(let num of arrFor){
      console.log(num);
    }
    arrFor.forEach(function(num){
      console.log("foreach 구문" + num);
    })
    </script>

</head>

<body>
</body>

</html>
