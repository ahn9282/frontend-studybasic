<body>
    <script>

        function funName(){
            document.write("함수 " + "<br>");
        } 
        let fact =funName();

        let funAnonymous = function(){
            document.write("익명 함수입니다. " + "<br>");
        }
        funAnonymous();
        funAnonymous();

    console.log("function : \n" + funName) ;
    console.log("funName함수 실행 : \n" + fact);
 
    function threePlus(x,y,z){
        document.write(" x : " + x);
        document.write(" y : " + y);
        document.write(" z : " + z);

        let result = x+y+z;
        return result;
    }
   let sum =  threePlus(2,3,4);
    document.write("<br>"+sum);
    sum =  threePlus(2,3,4,5);
    document.write("<br>"+sum);
    sum =  threePlus(2,3);
    document.write("<br>"+sum);
    </script>
</body>
