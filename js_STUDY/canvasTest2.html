<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Combined Canvas</title>
<style>
    canvas {
        border: 1px solid black;
    }
</style>
</head>
<body>
<canvas id="combinedCanvas" width="400" height="200"></canvas>

<script>
    var canvas = document.getElementById('combinedCanvas');
    var ctx = canvas.getContext('2d');

    // 빨간색 사각형 그리기
    ctx.fillStyle = 'red';
    ctx.fillRect(10, 10, 50, 50);

    // 파란색 원 그리기
    ctx.fillStyle = 'blue';
    ctx.beginPath();
    ctx.arc(100, 100, 40, 0, Math.PI * 2);
    ctx.fill();
</script>
</body>
</html>
